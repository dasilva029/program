<!doctype html>
<html>
    <head>
        <title>Div e San</title>
        <meta charset="utf-8">
        <style type="text/css">
            #topo {
                background:gray;
            }
            #conteudo{
                background: red;
            }
            #rodape{
                background: green;
            }
            .produto{
                background: gray;
                margin: 10px;
            }
            .azul{
                color: blue;
            }
        </style>

    </head>

    <body>
        <div id="topo">
            <img src="JS.png" width="200">
            <ul>
                <li>Home</li>
                <li>Quem Somos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">Produto 1</div>
            <div class="produto">Produto 2</div>
            <div class="produto">Produto 3</div>
        </div>

        <div id="rodape">Todos os <span class="azul">direitos</span> Reservados</div>
    </body>
</html>
