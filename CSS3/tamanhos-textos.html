<!doctype html>
<html>
    <head>
        <title>Tamanhos e Fontes</title>
        <meta charset="utf-8">
        <style type="text/css">
            div {
                font-size: 30px;
            }
            .texto {
                /*  px - tamanho fico
                    % - tamanho relativo
                    em - relativo ao conteiner
                */    
                font-size: 1em;
            }
            .texto2 {
                font-size: 2em;
            }
            .texto3 {
                font-size: 0.5em;
            }
            
        </style>
    </head>

    <body>
        <div>
            <p>Conteúdo</p>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo</p>
            <p class="texto3">Conteúdo</p>
        </div>
    </body>
</html>
